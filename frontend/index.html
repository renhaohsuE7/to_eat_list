
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToEatList</title>
  <style>
    /* 在此加入必要的CSS */
    #map {
      height: 400px;
      width: 100%;
    }
    #restaurant-list {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
    <h1>ToEatList</h1>
  
    <!-- 搜尋餐廳的輸入框 -->
    <div>
      <label for="restaurant-search">店名搜尋：</label>
      <input type="text" id="restaurant-search" placeholder="輸入餐廳名稱" />
      <button onclick="searchRestaurant()">搜尋</button>
    </div>
  
    <br>

    <!-- 顯示搜尋結果 -->
    <div id="search-results"></div>

    <br>
  
    <!-- 地圖 -->
    <div id="map"></div>

    <br>
  
    <h2>待吃清單</h2>
    <ul id="restaurant-list">
      <!-- 餐廳列表會在這裡顯示 -->
    </ul>

  <script src="script.js"></script>
</body>
</html>
